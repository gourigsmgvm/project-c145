<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
        <a-sphere color = "pink" position = "5 1.5 -3" radius = 0.5></a-sphere>
        <a-cylinder color = "green" position = "3 1.5 -3" rotation = "20 10 30" height = "2" radius = "0.5"></a-cylinder>

        <a-box color="cyan" position = "1 1.5 -3" rotation = "90 30 90">

        </a-box>
        <a-octahedron></a-octahedron>
        <a-ring color = "purple" position = "-5 1.5 -3" radius-inner = "0.25" radius-outer = "0.75"></a-ring>
        <a-cone color = "red" position = "-3 1.5 -3" radius-bottom = "0.5" rotation = "0 65 10" ></a-cone>
        <a-dodecahedron color = "blue" position = "-1 1.5 -3" rotation = "50 40 30"></a-dodecahedron>
        <a-box color = "orange" position = "7 1.5 -3" rotation = "0 0 45"></a-box>
        <a-plane position = "0 0 -4" rotation = "-90 0 0" color = "yellow" height = "4" width = "15"></a-plane>
        <a-sky color = "grey">

        </a-sky>

    </a-scene>
</body>

</html>
